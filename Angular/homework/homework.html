<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
	 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../js/angular.js" charset="utf-8"></script>
    <script src="homework.js" charset="utf-8"></script>
	<script src="homeworkscript.js" charset="utf-8"></script>

  </head>
  <body ng-app="myModule">
    <div class="container" ng-controller="myController" style="margin:30px auto;">

      <table class="table table-bordered table-striped" style="table-layout: fixed;">
        <thead>
		<tr>
		<th>Name</th>
		<th>Description</th>
		<th>Review</th>
		<th>price</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="nv in novel">
		<td>{{nv.Name}}</td>
		<td>{{nv.Description}}</td>
		<td>
		<input type="text" name="" value=""  ng-model="nv.Review" ng-show="nv.rv">
		<div ng-hide="nv.rv">{{nv.Review}}/10</div>
		<button type="button" ng-hide="nv.rv"  ng-click="nv.rv=true">Edit</button>
		
		<button type="button" ng-show="nv.rv"  ng-click="nv.rv=false">Save</button>
	
		</td>
		<td ng-click="toggle(nv)">{{nv.price|hash:nv.thisf}}</td>
		</tr>
		</tbody>
		</table>
		
		
		</body>
		</html>
