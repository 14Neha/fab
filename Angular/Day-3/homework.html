<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="../js/book.js" charset="utf-8"></script>

  </head>
  <body ng-app="myModule">
    <div class="" ng-controller="myController">
  <input type="text" name="" value="" ng-model="searchText">
      <table>
        <thead>
		<th>
		Title
		<th/>
		<th>Description</th>
		<th>isbn</th>
		</thead>
		<tbody>
		<tr ng-repeat="bk in books|filter:searchMe">
		<td>{{bk.Title}}</td>
		<td>{{bk.Description}}</td>
		<td>{{bk.isbn}}</td>
		
		</tr>
		</tbody>
		</table>
		<script>
		angular.module("myModule",[]);
		angular.module("myModule").controller("myController",function($scope){
		$scope.books=book;
		$scope.searchMe = function(search){
		
		if(search.Title.indexOf($scope.searchText)>=0||!$scope.searchText){
		return true;
		}
		else{
		return false;
		}
		
		}
		
		
		})
		</script>
		</body>
		</html>
