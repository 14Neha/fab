<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="details.js" charset="utf-8"></script>

  </head>
  <body ng-app="myModule">
    <div class="" ng-controller="listOfPersons">
      <table>
        <thead>

        </thead>
<tbody>
  <tr ng-repeat="person in persons">
    <td>{{person.name}}</td>
<td style="width:250px"><input type="text" name="" value="" ng-model="person.name" ng-show="person.id"></td>
<td>
<button type="button" name="button" ng-hide="person.id" ng-click="person.id=true">Edit</button>
<button type="button" name="button" ng-show="person.id" ng-click="person.id=false">Save</button>
</td>
  </tr>
</tbody>
      </table>
    </div>
  </body>


<script type="text/javascript">
  angular.module("myModule",[]);

  angular.module("myModule").controller("listOfPersons",function ($scope) {
    $scope.persons=persons;
  })
</script>
</html>
