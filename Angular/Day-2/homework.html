<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="star.js" charset="utf-8"></script>

  </head>
  <body ng-app="myModule">
    <div class="" ng-controller="listOfStars">
      <table>
        <thead>
<th>Title
</th>
<th>
Description
</th>
<th>
Rating
</th>
        </thead>
<tbody>
  <tr ng-repeat="st in stars">
    <td>{{st.name}}</td>
			<td>{{st.number}}</td>
<td style="width:250px">
<input type="text" name="" value="" ng-model="st.rating" ng-show="st.id">

<div ng-hide="st.id">{{st.rating}}</div>
</td>
<td>
<button type="button" name="button" ng-hide="st.id" ng-click="st.id=true">Edit</button>
<button type="button" name="button" ng-show="st.id" ng-click="st.id=false">Save</button>
</td>
  </tr>
</tbody>
      </table>
    </div>
  </body>


<script type="text/javascript">
  angular.module("myModule",[]);

  angular.module("myModule").controller("listOfStars",function ($scope) {
    $scope.stars=star;
  })
</script>
</html>
