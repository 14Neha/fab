<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="Day-9-1.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="" ng-app="bookModule">
      <div class="" ng-controller="searchBookController">
        <input type="text" name="" value="" ng-model="searchText" placeholder="Subject">
        <button type="button" name="button" ng-click="getData()"> Search</button>

        <div class="" ng-repeat="book in Books">
          {{book.Title}}
        </div>
      </div>
    </div>
  </body>
</html>
