<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Bhumi</title>
</head>
<body>
  <form class="" action="#" method="post" novalidate>
    <label for="">First Name <input type="text" name="fname" value="" id="fname" onblur="valid1()"></label><br>
    <label for="">Last Name <input type="text" name="lname" value="" id="lname"></label><br>
    <label for="">Email <input type="email" name="fname" value="" id="email"></label><br>
    <label for="">phone no <input type="number" name="fname" value="" ></label><br>
    <label for="">password<input type="password" name="fname" value=""></label><br>
    <input type="submit" name="submit" value="submit">
    <input type="reset" name="reset" value="reset">
  </form>
</body>
<script type="text/javascript">
function valid1() {
  var ele=document.getElementById("fname");
  var eleValue = ele.value;
  if((/^[a-z]{3,}$/ig).test(eleValue))
  {
    ele.style.border= "1px solid green";
  }
  else {
    ele.style.border="1px solid red";
    if(eleValue.indexOf(" ")!=-1)
    {
        ele.title="Space in your name is not allowed";
    }
    if(eleValue.search(/[\~\`\!\@\#\$\%\^\&\*\(\)\_\+\=\-\}\{\:\;\"\'\<\>\?\,\[\]]/g)>-1)
{
        ele.title += "You have Symbol in your name??";
}
  }
}
</script>
</html>
