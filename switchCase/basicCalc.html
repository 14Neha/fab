<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="" id="neha">

    </div>
    <script type="text/javascript">
      var input = window.prompt("Enter + to add - to subtract / to divide and * to multipy");
      var num1= window.prompt("Enter number 1");
      var num2= window.prompt("Enter number 2");
      num1*=1;
      num2*=1;
      var ele = document.getElementById("neha");
      if (input=="+") {
        ele.innerHTML = num1+num2;
      }
      else if (input=="-") {
        ele.innerHTML = num1-num2;

      }
      else if (input=="/") {
        ele.innerHTML = num1/num2;

      }
      else if (input=="*") {
        ele.innerHTML = num1*num2;

      }
    </script>
  </body>
</html>
