<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <script src="Electricty.js" charset="utf-8"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
	.container{
	padding-top:40px ;}
	table{
	height:500px;
	overflow-y:scroll;}
	
	.table-responsive{
    height: 500px;
}

	</style>
  </head>
  <body>
  <div class="container">
  <h1 class="text-center">Electricty Data</h1>
  <div class="table-responsive">
  <table  class="table table-striped table-bordered">
  <thead>
  <tr id="electricty-head">
  </tr>
  <thead>
 <tbody id="electricty">
 </tbody>
  </table>
  </div></div>

  </body>
  <script type="text/javascript">
    console.log(electricty.data[0][7]);

	
	
		for(j=0;j<electricty.fields.length;j++)
		{
			var tdata=document.createElement("th");
			tdata.innerHTML=electricty.fields[j].label;
			
			
			document.getElementById("electricty-head").appendChild(tdata);
					
		}
	
	
	for(i=0;i<electricty.data.length;i++)
	{
		var trow=document.createElement("tr");
		
	
		for(j=0;j<electricty.data[i].length;j++)
		{
			var tdata=document.createElement("td");
			tdata.innerHTML=electricty.data[i][j];
			
			
			trow.appendChild(tdata);
					
		}
		document.getElementById("electricty").appendChild(trow);
	  
	}

  </script>
</html>
