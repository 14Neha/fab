<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
  </head>
  <body>
    <div class="" id="main">
      <p  onclick="functionName()">Hello I am Mayank </p>
      <a href="#">Link</a>
    </div>
  </body>

  <script type="text/javascript">
  function functionName() {

      var ele = document.getElementById("main");
      var aTags = ele.getElementsByTagName("a");
      aTags[0].href="http://www.google.com";
  }
  </script>
</html>
