<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <style media="screen">
      div
      {
        transition: 3s;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <button type="button" name="button" onclick="add()">Click to add</button>
    <div class="" id="main" onmouseover="move()">

    </div>
  </body>
  <script type="text/javascript">
    var add = function () {
      var para = document.createElement("p");
      para.innerHTML = window.prompt("Enter Some Text");
      para.className="col-md-4";
      para.style.color="tan";
      document.getElementById("main").appendChild(para);
    }
    function move() {
      document.getElementById("main").style.marginLeft="100px";
      document.getElementById("main").style.marginTop="100px";

    }

  </script>
</html>
