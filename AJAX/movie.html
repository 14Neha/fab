<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <script src="movies1.js" charset="utf-8"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
  <div id="movie" data-toggle="modal" data-target="#myModal" onclick="fun()">
  </div>

  
  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="title" >Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  </body>
  <script type="text/javascript">
    console.log(movie);

	

		for(i=0;i<movie.length;i++){
		
		var a = document.createElement("div");
		var heading = document.createElement("h3");
		heading.innerHTML=movie[i].OriginalTitle;
		a.appendChild(heading);
		
		
			a.className="col-xs-4";
			
		

				document.getElementById("movie").appendChild(a);
		

	} 
			function fun() {
	 	for(i=0;i<movie.length;i++){
		
		document.getElementById("title").innerHTML=movie[i].OriginalTitle;
	}	}
	fun();

  </script>
</html>
